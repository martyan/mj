        html, body {

        body {
            margin: 0;

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 13em 0em #ccc;

        }

        }

            font-size: 1.1em;
        }

        h2 a.github {
            display: flex;
            align-items: center;
            font-weight: normal;
            color: #444;
            text-decoration: none;
        }

        h2 a.github svg {
            height: 20px;
            margin-right: 10px;
        }

        h2 a.entrydo {
            display: block;
        }

        h2 a.entrydo img {
            height: 65px;
        }

        @media (min-width: 640px) {
            .container {
                box-shadow: inset 0 0 13em 0em #bbb;
            }

            h1 {
                font-size: 3em;
            }

            h2 {
                font-size: 1.3em;
            }

            h2 a.github svg {
                height: 30px;
                margin-right: 15px;
            }

            h2 a.entrydo img {
